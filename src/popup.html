<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link href="styles/options.css" rel="stylesheet">

  <title>Kontext - Optionen</title>
</head>
<body>
  <h1 class="headline">⚙️ Optionen</h1>
  <p class="subline">Hier kannst du einstellen, wie Kontext sich verhalten soll.</p></h2>

  <div class="option">
    <div class="input-label">Eingefügte Sätze hervorheben?</div>
    <label><input type="checkbox" name="highlight" value="highlight" />Ja, bitte (lame)</label>
  </div>

  <div class="option">
    <div class="input-label">Wie oft sollen Namen eingefügt werden?</div>
    <label><input type="radio" name="amount" value="always" />Immer</label>
    <label><input type="radio" name="amount" value="5" />Nicht mehr als 5</label>
    <label><input type="radio" name="amount" value="1" />Nur 1 Mal pro Seite</label>
  </div>

  <script src="settings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
